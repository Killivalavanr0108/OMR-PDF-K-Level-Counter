<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMR K-Level OCR Counter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
  <style>
    body {
      background: #001219;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { color: #00eaff; margin-top: 30px; }
    .upload-box {
      background: rgba(0, 255, 255, 0.1);
      border: 2px dashed #00eaff;
      border-radius: 10px;
      width: 450px;
      margin: 20px auto;
      padding: 25px;
    }
    input[type="file"] { margin-top: 10px; }
    #results, #status {
      width: 600px;
      margin: 20px auto;
      text-align: left;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #00eaff; padding: 6px; text-align: center; }
    th { background: rgba(0,238,255,0.3); }
    .answered { color: #00ff9d; font-weight: bold; }
    .unanswered { color: #ff4b4b; font-weight: bold; }
  </style>
</head>
<body>

  <h1>OMR K-Level Counter (OCR + PDF)</h1>
  <div class="upload-box">
    <p>Upload a <b>PDF / Image / DOCX</b> file:</p>
    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.docx">
  </div>

  <div id="status"></div>
  <div id="results"></div>

  <script>
    document.getElementById("fileInput").addEventListener("change", handleFile);

    async function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const fileType = file.name.split(".").pop().toLowerCase();
      setStatus("‚è≥ Processing file... please wait");
      setResults("");

      let text = "";
      try {
        if (fileType === "pdf") {
          text = await extractTextFromPDF(file);
        } else if (["jpg", "jpeg", "png"].includes(fileType)) {
          text = await extractTextFromImage(file);
        } else if (fileType === "docx") {
          text = await extractTextFromDocx(file);
        } else {
          throw new Error("Unsupported file format!");
        }

        processOMRText(text);
      } catch (err) {
        setStatus("‚ùå Error: " + err.message);
      }
    }

    async function extractTextFromPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let text = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        text += content.items.map(item => item.str).join(" ") + "\n";
      }
      return text;
    }

    async function extractTextFromImage(file) {
      const result = await Tesseract.recognize(file, "eng", {
        logger: (m) => setStatus("üîç OCR: " + Math.round(m.progress * 100) + "%")
      });
      return result.data.text;
    }

    async function extractTextFromDocx(file) {
      const reader = new FileReader();
      return new Promise((resolve, reject) => {
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    function processOMRText(rawText) {
      const text = rawText.replace(/\s+/g, " ").trim();
      const regex = /(\d+)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)\s*\((.*?)\)/g;

      const counts = { K1:0, K2:0, K3:0, K4:0, K5:0, K6:0 };
      const details = [];
      let match;

      while ((match = regex.exec(text)) !== null) {
        const qNo = match[1];
        const options = match.slice(2, 8);
        const picked = options.findIndex(o => o.includes("‚óè") || o.includes("‚óè") || o.includes("‚Ä¢") || o.includes("‚¶ø") || o.includes("‚ö´"));
        if (picked >= 0) counts[`K${picked + 1}`]++;
        details.push({ qNo, pickedK: picked >= 0 ? `K${picked + 1}` : null });
      }

      const total = Object.values(counts).reduce((a, b) => a + b, 0);
      const unanswered = details.filter(d => !d.pickedK).length;

      setStatus("‚úÖ OCR completed");
      displayResults(counts, total, unanswered, details);
    }

    function displayResults(counts, total, unanswered, details) {
      let html = "<h3>K-Level Counts</h3><table><tr><th>K-Level</th><th>Count</th></tr>";
      for (const [k, v] of Object.entries(counts)) html += `<tr><td>${k}</td><td>${v}</td></tr>`;
      html += `<tr><td><b>Total Answered</b></td><td>${total}</td></tr>`;
      html += `<tr><td><b>Unanswered</b></td><td>${unanswered}</td></tr></table>`;

      html += "<h3>Question-wise Details</h3><ul>";
      details.forEach(d => {
        html += `<li>Q${d.qNo}: ${d.pickedK ? `<span class='answered'>${d.pickedK}</span>` : `<span class='unanswered'>‚ùå Unanswered</span>`}</li>`;
      });
      html += "</ul>";

      setResults(html);
    }

    function setStatus(msg) { document.getElementById("status").innerText = msg; }
    function setResults(html) { document.getElementById("results").innerHTML = html; }
  </script>
</body>
</html>
