<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OMR PDF K-Level Counter (OCR + Word Export)</title>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.1.1/build/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <style>
    /* üåå Video Background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -2; }
    .video-bg video {
      position: absolute;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.85) blur(1px);
    }
    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    /* üìò Content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff;
      text-align: center;
    }
    .college-header {
      display: flex; align-items: center; justify-content: center;
      background: rgba(0, 170, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      margin: 20px auto;
      width: 700px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
      flex-wrap: wrap;
    }
    .college-header img { height: 80px; margin-right: 20px; border-radius: 8px; }
    .college-header h2 { color: #00eaff; margin: 10px; text-align: center; }

    .upload-box {
      text-align: center;
      margin: 20px auto;
      padding: 30px;
      border: 2px dashed #00eaff;
      border-radius: 10px;
      background: rgba(0, 230, 255, 0.08);
      width: 460px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 238, 255, 0.3);
    }
    input[type="file"] { margin-top: 10px; color: #00eaff; }

    #status, #student-info, #results {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      margin: 20px auto;
      width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
      backdrop-filter: blur(6px);
      word-wrap: break-word;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid rgba(0, 238, 255, 0.3);
      padding: 8px;
      text-align: center;
    }
    th { background: rgba(0, 238, 255, 0.2); }

    .answered { color: #00ff9d; font-weight: bold; }
    .unanswered { color: #ff4b4b; font-weight: bold; }

    button {
      background: #00eaff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0, 238, 255, 0.6);
    }
    button:hover { background: #00bfff; }

    @media (max-width: 768px) {
      .college-header, .upload-box, #status, #student-info, #results { width: 90%; padding: 15px; }
      .college-header img { height: 60px; margin-right: 10px; }
      h1 { font-size: 1.5em; }
    }
  </style>
</head>

<body>
  <!-- üé• Background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="Animation video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  <div class="overlay"></div>

  <!-- üìò Content -->
  <div class="content">
    <div class="college-header">
      <img src="college_token.avif" alt="College Logo">
      <h2>Government Arts College, Nandanam, Chennai-35</h2>
    </div>

    <h1>OMR PDF K-Level Counter (OCR + Word Export)</h1>

    <div class="upload-box">
      <p>Select a <b>.pdf</b> file to process using OCR:</p>
      <input type="file" id="fileInput" accept=".pdf">
    </div>

    <div id="status"></div>
    <div id="student-info"></div>
    <div id="results"></div>
    <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download Word Report</button>
  </div>

  <!-- ‚öôÔ∏è OCR + Word Export Logic -->
  <script>
    document.getElementById("fileInput").addEventListener("change", handleFile);
    document.getElementById("downloadBtn").addEventListener("click", generateWord);

    let ocrData = { text: "", info: {}, results: {} };

    async function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      setStatus("‚è≥ Running OCR... Please wait...");
      setResults("");
      setStudentInfo("");
      document.getElementById("downloadBtn").style.display = "none";

      try {
        const extractedText = await extractTextWithOCR(file);
        const info = extractStudentInfo(extractedText);
        const results = countKLevels(extractedText);

        ocrData = { text: extractedText, info, results };

        // Display Results
        showInfo(info);
        showResults(results);

        setStatus("‚úÖ OCR Completed Successfully!");
        document.getElementById("downloadBtn").style.display = "block";
      } catch (err) {
        console.error(err);
        setStatus("‚ùå Error: " + err.message);
      }
    }

    function setStatus(msg) { document.getElementById("status").innerText = msg; }
    function setResults(html) { document.getElementById("results").innerHTML = html; }
    function setStudentInfo(html) { document.getElementById("student-info").innerHTML = html; }

    async function extractTextWithOCR(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = "";

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport }).promise;

        const result = await Tesseract.recognize(canvas, "eng");
        fullText += result.data.text + "\n";
      }
      return fullText;
    }

    function extractStudentInfo(text) {
      text = text.replace(/\s+/g, " ");
      const nameMatch = text.match(/Student\s*Name[:.\- ]+([A-Za-z .]+)/i);
      const regMatch = text.match(/Register\s*No[:.\- ]+([A-Za-z0-9]+)/i);
      const deptMatch = text.match(/Department[:.\- ]+([A-Za-z0-9.\- ]+)/i);
      const subjNameMatch = text.match(/Subject\s*Name[:.\- ]+([A-Za-z0-9 .]+)/i);
      const subjCodeMatch = text.match(/Subject\s*Code[:.\- ]+([A-Za-z0-9]+)/i);
      return {
        studentName: nameMatch ? nameMatch[1].trim() : null,
        regNo: regMatch ? regMatch[1].trim() : null,
        department: deptMatch ? deptMatch[1].trim() : null,
        subjectName: subjNameMatch ? subjNameMatch[1].trim() : null,
        subjectCode: subjCodeMatch ? subjCodeMatch[1].trim() : null
      };
    }

    function countKLevels(rawText) {
      const counts = { K1:0, K2:0, K3:0, K4:0, K5:0, K6:0 };
      const qRegex = /^(\d+)\s+\((.*?)\)\s+\((.*?)\)\s+\((.*?)\)\s+\((.*?)\)\s+\((.*?)\)\s+\((.*?)\)/gm;
      const details = [];
      let match;

      while ((match = qRegex.exec(rawText)) !== null) {
        const qNo = match[1];
        const choices = match.slice(2, 8);
        const pickedIndex = choices.findIndex(c => /(‚óè|‚Ä¢|@|e|‚Äπ|‚Ä∫|\+|m|c|\*|\^|E|O)/i.test(c));
        if (pickedIndex >= 0) counts[`K${pickedIndex+1}`]++;
        details.push({ q: qNo, pickedK: pickedIndex >= 0 ? `K${pickedIndex+1}` : null });
      }

      const total = Object.values(counts).reduce((a,b)=>a+b,0);
      const unanswered = details.filter(d => !d.pickedK).length;
      return { counts, total, unanswered, details };
    }

    function showInfo(info) {
      let html = "<h3>Student Information</h3><table>";
      html += `<tr><td><b>Student Name</b></td><td>${info.studentName || "Not Found"}</td></tr>`;
      html += `<tr><td><b>Register No</b></td><td>${info.regNo || "Not Found"}</td></tr>`;
      html += `<tr><td><b>Department</b></td><td>${info.department || "Not Found"}</td></tr>`;
      html += `<tr><td><b>Subject Name</b></td><td>${info.subjectName || "Not Found"}</td></tr>`;
      html += `<tr><td><b>Subject Code</b></td><td>${info.subjectCode || "Not Found"}</td></tr>`;
      html += "</table>";
      setStudentInfo(html);
    }

    function showResults(results) {
      let html = "<h3>K-Level Counts</h3><table><tr><th>K-Level</th><th>Count</th></tr>";
      for (const k of ["K1","K2","K3","K4","K5","K6"]) {
        html += `<tr><td>${k}</td><td>${results.counts[k]}</td></tr>`;
      }
      html += `<tr><td><b>Total Answered</b></td><td><b>${results.total}</b></td></tr>`;
      html += `<tr><td><b>Total Unanswered</b></td><td><b>${results.unanswered}</b></td></tr>`;
      html += `<tr><td><b>Total Questions</b></td><td><b>${results.details.length}</b></td></tr>`;
      html += "</table>";
      setResults(html);
    }

    // üßæ Export to Word (.docx)
    async function generateWord() {
      const { text, info, results } = ocrData;
      const doc = new docx.Document({
        sections: [{
          children: [
            new docx.Paragraph({ text: "OMR OCR Report", heading: docx.HeadingLevel.HEADING_1 }),
            new docx.Paragraph({ text: `Student Name: ${info.studentName || "Not Found"}` }),
            new docx.Paragraph({ text: `Register No: ${info.regNo || "Not Found"}` }),
            new docx.Paragraph({ text: `Department: ${info.department || "Not Found"}` }),
            new docx.Paragraph({ text: `Subject Name: ${info.subjectName || "Not Found"}` }),
            new docx.Paragraph({ text: `Subject Code: ${info.subjectCode || "Not Found"}` }),
            new docx.Paragraph({ text: "" }),
            new docx.Paragraph({ text: "K-Level Summary:", heading: docx.HeadingLevel.HEADING_2 }),
            new docx.Paragraph({ text: JSON.stringify(results.counts, null, 2) }),
            new docx.Paragraph({ text: `Total Answered: ${results.total}` }),
            new docx.Paragraph({ text: `Unanswered: ${results.unanswered}` }),
            new docx.Paragraph({ text: "" }),
            new docx.Paragraph({ text: "Extracted Text (OCR):", heading: docx.HeadingLevel.HEADING_2 }),
            new docx.Paragraph({ text })
          ]
        }]
      });

      const blob = await docx.Packer.toBlob(doc);
      saveAs(blob, `OMR_Report_${info.regNo || "student"}.docx`);
    }
  </script>
</body>
</html>
