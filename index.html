<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OMR PDF/Image/DOCX K-Level Counter</title>

  <!-- üìö Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
  <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>

  <style>
    /* üé• Fullscreen Video Background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.85) blur(1px);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff;
      text-align: center;
    }

    .college-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 170, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      margin: 20px auto;
      width: 700px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
      flex-wrap: wrap;
    }

    .college-header img {
      height: 80px;
      margin-right: 20px;
      border-radius: 8px;
    }

    .college-header h2 {
      color: #00eaff;
      margin: 10px;
      text-align: center;
    }

    .upload-box {
      text-align: center;
      margin: 20px auto;
      padding: 30px;
      border: 2px dashed #00eaff;
      border-radius: 10px;
      background: rgba(0, 230, 255, 0.08);
      width: 460px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 238, 255, 0.3);
    }

    input[type="file"] { margin-top: 10px; }

    #status, #student-info, #results {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      margin: 20px auto;
      width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
      backdrop-filter: blur(6px);
      word-wrap: break-word;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid rgba(0, 238, 255, 0.3);
      padding: 8px;
      text-align: center;
    }

    th {
      background: rgba(0, 238, 255, 0.2);
    }

    .answered { color: #00ff9d; font-weight: bold; }
    .unanswered { color: #ff4b4b; font-weight: bold; }

    @media (max-width: 768px) {
      .college-header, .upload-box, #status, #student-info, #results {
        width: 90%;
        padding: 15px;
      }
      .college-header img { height: 60px; margin-right: 10px; }
      h1 { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <!-- üé¨ Background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="Animation video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>
  <div class="overlay"></div>

  <div class="content">
    <div class="college-header">
      <img src="college_token.avif" alt="College Logo">
      <h2>Government Arts College, Nandanam, Chennai-35</h2>
    </div>

    <h1>OMR PDF / Image / DOCX K-Level Counter</h1>

    <div class="upload-box">
      <p>Select a file to process (.pdf / .jpg / .png / .docx):</p>
      <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.docx">
    </div>

    <div id="status"></div>
    <div id="student-info"></div>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById("fileInput").addEventListener("change", handleFile);

    async function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const ext = file.name.split('.').pop().toLowerCase();

      setStatus(`‚è≥ Reading ${ext.toUpperCase()} file...`);
      setResults("");
      setStudentInfo("");

      let extractedText = "";
      try {
        if (ext === "pdf") {
          extractedText = await extractTextFromPDF(file);
        } else if (["jpg", "jpeg", "png"].includes(ext)) {
          extractedText = await extractTextFromImage(file);
        } else if (ext === "docx") {
          extractedText = await extractTextFromDocx(file);
        } else {
          throw new Error("Unsupported file type. Use PDF, DOCX, JPG, or PNG.");
        }

        setStatus("‚úÖ Text extracted successfully. Analyzing...");
        processExtractedText(extractedText);

      } catch (err) {
        setStatus("‚ùå Error: " + err.message);
      }
    }

    // === OCR for Images ===
    async function extractTextFromImage(file) {
      const imgUrl = URL.createObjectURL(file);
      const { data: { text } } = await Tesseract.recognize(imgUrl, 'eng', {
        logger: m => setStatus(`üîç OCR progress: ${Math.round(m.progress*100)}%`)
      });
      return text;
    }

    // === DOCX Extraction ===
    async function extractTextFromDocx(file) {
      const arrayBuffer = await file.arrayBuffer();
      const result = await mammoth.extractRawText({ arrayBuffer });
      return result.value;
    }

    // === PDF Extraction ===
    async function extractTextFromPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let text = "";
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const content = await page.getTextContent();
        const pageText = content.items.map(item => item.str).join(" ");
        text += pageText + "\n";
      }
      return text;
    }

    // === Process Extracted Text ===
    function processExtractedText(extractedText) {
      const { department, subjectCode, regNo, studentName, subjectName } = extractStudentInfo(extractedText);
      const { counts, total, unanswered, details } = countKLevels(extractedText);

      let studentHtml = "<h3>Student Information</h3><table>";
      studentHtml += `<tr><td><b>Student Name</b></td><td>${studentName || "Not Found"}</td></tr>`;
      studentHtml += `<tr><td><b>Register No</b></td><td>${regNo || "Not Found"}</td></tr>`;
      studentHtml += `<tr><td><b>Department</b></td><td>${department || "Not Found"}</td></tr>`;
      studentHtml += `<tr><td><b>Subject Name</b></td><td>${subjectName || "Not Found"}</td></tr>`;
      studentHtml += `<tr><td><b>Subject Code</b></td><td>${subjectCode || "Not Found"}</td></tr>`;
      studentHtml += "</table>";
      setStudentInfo(studentHtml);

      let html = "<h3>K-Level Counts</h3><table><tr><th>K-Level</th><th>Count</th></tr>";
      for (const k of ["K1","K2","K3","K4","K5","K6"]) {
        html += `<tr><td>${k}</td><td>${counts[k]}</td></tr>`;
      }
      html += `<tr><td><b>Total Answered</b></td><td><b>${total}</b></td></tr>`;
      html += `<tr><td><b>Total Unanswered</b></td><td><b>${unanswered}</b></td></tr>`;
      html += `<tr><td><b>Total Questions</b></td><td><b>${details.length}</b></td></tr>`;
      html += "</table><h3>Question-wise Answers</h3><ul>";
      details.forEach((d, idx) => {
        html += `<li>Q${idx+1}: ${d.pickedK ? `<span class='answered'>${d.pickedK}</span>` : `<span class='unanswered'>Unanswered ‚ùå</span>`}</li>`;
      });
      html += "</ul>";

      setResults(html);
      setStatus("‚úÖ Done");
    }

    // === Student Info Extraction ===
    function extractStudentInfo(text) {
      text = text.replace(/\s+/g, " ");
      const nameMatch = text.match(/Student\s*Name[:.\- ]+([A-Za-z .]+)/i);
      const regMatch = text.match(/Register\s*No[:.\- ]+([A-Za-z0-9]+)/i);
      const deptMatch = text.match(/Department[:.\- ]+([A-Za-z0-9.\- ]+)/i);
      const subjNameMatch = text.match(/Subject\s*Name[:.\- ]+([A-Za-z0-9 .]+)/i);
      const subjCodeMatch = text.match(/Subject\s*Code[:.\- ]+([A-Za-z0-9]+)/i);

      return {
        studentName: nameMatch ? nameMatch[1].trim() : null,
        regNo: regMatch ? regMatch[1].trim() : null,
        department: deptMatch ? deptMatch[1].trim() : null,
        subjectName: subjNameMatch ? subjNameMatch[1].trim() : null,
        subjectCode: subjCodeMatch ? subjCodeMatch[1].trim() : null
      };
    }

    // === Count K-Levels ===
    function countKLevels(rawText) {
      const counts = { K1:0, K2:0, K3:0, K4:0, K5:0, K6:0 };
      const qRegex = /^(\d+)\s+\((.*?)\)\s+\((.*?)\)\s+\((.*?)\)\s+\((.*?)\)\s+\((.*?)\)\s+\((.*?)\)/gm;
      const details = [];
      let match;
      while ((match = qRegex.exec(rawText)) !== null) {
        const choices = match.slice(2, 8);
        const pickedIndex = choices.findIndex(c => c.includes("‚óè") || c.includes("‚óè") || c.includes("‚úî"));
        if (pickedIndex >= 0) counts[`K${pickedIndex+1}`]++;
        details.push({ q: match[1], pickedK: pickedIndex >= 0 ? `K${pickedIndex+1}` : null });
      }
      const total = Object.values(counts).reduce((a,b)=>a+b,0);
      const unanswered = details.filter(d => !d.pickedK).length;
      return { counts, total, unanswered, details };
    }

    function setStatus(msg) { document.getElementById("status").innerText = msg; }
    function setResults(html) { document.getElementById("results").innerHTML = html; }
    function setStudentInfo(html) { document.getElementById("student-info").innerHTML = html; }
  </script>
</body>
</html>
